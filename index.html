<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Le pendu</h1>
    </div>

    <!--Picture of the hangman at the start of the game-->
    <div id="start">
        <img id="hangman" src="images/hangman.jpg">
        <p id="p"><button id="go">Start</button></p>
    </div>
    <!--Images of the hangman for the score-->
    <div class="container">
        <div id="pendu"><img name="pictures"></div>

        <!--Restart container-->
        <div class="container2">
            <div id="statue"></div>
            <div id="after"><button id="next">Rejouer</button><button id="quite">Quitter</button></div>
        </div>
        <!--Displays the word and letters of the alphabet-->
        <div class="form">
            <div id="word"></div>
            <div id="alfa"></div>
        </div>
    </div>
    <!--Bye message-->
    <div id="finish"><h2>À bientôt !</h2></div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="script.js"></script>
   
</body>
</html>
